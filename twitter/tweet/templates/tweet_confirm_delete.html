{% extends "layout.html" %}
 
{% block title %}
Tweet List
{% endblock %}

{% block content %}
<div class='container mx-auto text-center'>
 <h1 class='font-light text-[2vw] text-blue-300'>Are you sure that you want to delete this tweet?</h1>
 <form method="post">
    {% csrf_token %}
    <button class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-red-700 mr-2 mb-2">DELETE</button>
 </form>
 <a class='font-light text-lime-600' href="{% url 'tweet_list' %}"><i class="ri-arrow-left-line"></i>CENCEL</a>
</div>
{% endblock %}
