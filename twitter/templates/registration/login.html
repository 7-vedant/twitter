{% extends "layout.html" %}
{% block title %}
Login
{%endblock%}
{% block content %}
<div class='container mx-auto '>

     <h2 class='font-light text-[2vw]'>Login Form</h2>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' class="inline-flex items-center bg-emerald-600 border-0 py-1 px-3 focus:outline-none active:bg-emerald-700 rounded text-base mt-4 md:mt-0">Login</button>
    </form> 

</div>
{% endblock %}
